<div class="content">
    <h3 class="mb-3" *ngIf="newUserFlag">Crear usuario</h3>
    <h3 class="mb-3" *ngIf="!newUserFlag">Editar usuario</h3>
    <div>
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label>Fullname</label>
                <input formControlName="fullNameControl" type="text" class="form-control" placeholder="Nombre completo" autofocus>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input formControlName="usernameControl" type="text" class="form-control" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="form-check" *ngIf="!newUserFlag">
                    <input class="form-check-input" type="checkbox" [checked]="keepPass" (change)="disablePass()">
                    <label class="form-check-label" for="flexCheckDefault">
                      Mantener contrasenia
                    </label>
                </div>
                <input formControlName="passwordControl" type="password" class="form-control" placeholder="Contrasena">
            </div>
            <button [disabled]='formGroup.invalid' (click)="userAction()" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
